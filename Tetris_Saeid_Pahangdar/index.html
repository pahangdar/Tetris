<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Tetris</title>
</head>
<body>
    <audio id="music" src="" controls="none"></audio>
    <audio id="soundEffect" src="" controls="none"></audio>
    <div id="menu">
        <span>Game Settings</span><br>
        <span>Rows:</span>
        <input type="number" value="18" id="rows">
        <span>Cols:</span>
        <input type="number" value="10" id="cols">
        <br>
        <br>
        <input type="button" value="Start" id="start">
    </div>
    <div id="gameArea">
        <canvas id="gameCanvas"></canvas>
        <!-- <img id="overlay" src="assets/themes/simple/overlay.png" alt="overlay">     -->
        <img id="bordersImg" src="assets/themes/default/borders.jpg" alt="borders">        
        <img id="tetrominosImg" src="assets/themes/default/tetrominos.png" alt="tetrominos">        
        <img id="deletingRowImg" src="assets/themes/default/deletingrow.png" alt="deletingrow">        
    </div>


    <script src="js/tetrominos.js"></script>
    <script src="js/config.js"></script>
    <script src="js/Tetromino.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
